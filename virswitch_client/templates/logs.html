{% extends "base.html" %}
{% block title %}VMachines{% endblock %}
{% block content %}
    {% if admin %}
        {% if logs %}
            <form action="{{ url_for('reset_logs') }}">
                <div>
                    <p>
                        <button type="submit" class="button btn btn-warning m-1">RESET LOGS</button>
                    </p>
                </div>
            </form>
            <div class="card">
                <div class="card-body">
                    {% for line in logs %}
                        <h6>{{ line }}</h6>
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <form action="{{ url_for('logs') }}" method="post">
                <div>
                    <p>
                        <button type="submit" class="btn btn-primary m-1">GET LOGS</button>
                    </p>
                </div>
            </form>
        {% endif %}
    {% else %}
    Admin???
{% endif %}
{% endblock %}
